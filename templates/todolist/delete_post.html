<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deleting</title>

</head>
<body>

    <form method="post">

        {% csrf_token %}

        <p class="danger-block">Delete "{{ post.title }}"?</p>

        <div>
        <a href="{% url "post_delete" post.id %}">
        <button type="submit">Delete</button>
        </a>
        </div>

    </form>

</body>
</html>
