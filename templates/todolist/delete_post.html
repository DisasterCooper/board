{% extends "todolist/base_todolist.html" %}

{% block content %}
<div>

    <form method="post">

        {% csrf_token %}

        <p class="danger-block">Delete "{{ post.title }}"?</p>

        <div>
        <a href="{% url "posts:delete" post.id %}">
        <button type="submit">Delete</button>
        </a>
        </div>

    </form>

</div>
{% endblock %}
