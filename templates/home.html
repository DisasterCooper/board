<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django APP testing</title>
</head>

<body>

    {% for post in posts %}

        <h3>{{ post.title }}></h3>

        <a href="{% url "post_show" post.id %}">Watching</a>

        <span>{{ post.created }}</span>

        <p>{{ post.content }}</p>

        <hr>

    {% endfor %}

</body>
</html>
